const questionEl = document.getElementById("questionText");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
  feedbackEl.textContent = "";
  nextBtn.classList.add("hidden");
  optionsEl.innerHTML = "";

  const q = shuffled[index];

  // tampilkan pertanyaan
  document.getElementById("questionText").textContent = q.question;
  document.getElementById("arabicQuestion").textContent = q.ar;

  // acak opsi
  const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

  shuffledOptions.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className =
      "px-4 py-3 rounded-lg bg-primary-100 hover:bg-primary-200 text-primary-700 font-semibold";
    btn.onclick = () => checkAnswer(btn, q.correct);
    optionsEl.appendChild(btn);
  });
}


function checkAnswer(button, correct) {
  const buttons = optionsEl.querySelectorAll("button");
  buttons.forEach(b => b.disabled = true);

  if (button.textContent === correct) {
    button.classList.remove("bg-primary-100");
    button.classList.add("bg-green-200","text-green-800");
    feedbackEl.textContent = "Benar! ğŸ‰";
    feedbackEl.className = "text-center text-green-600 font-semibold";
  } else {
    button.classList.remove("bg-primary-100");
    button.classList.add("bg-red-200","text-red-800");
    feedbackEl.textContent = `Kurang tepat. Jawaban benar: ${correct}`;
    feedbackEl.className = "text-center text-red-600 font-semibold";

    buttons.forEach(b => {
      if (b.textContent === correct) {
        b.classList.add("bg-green-200","text-green-800");
      }
    });
  }

  nextBtn.classList.remove("hidden");
}
