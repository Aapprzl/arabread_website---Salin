<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Membaca Buku</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body {
  margin: 0;
  background: #f1f5f9;
  font-family: system-ui, sans-serif;
}

/* HEADER */
header {
  background: #fff;
  padding: 12px 16px;
  border-bottom: 1px solid #e5e7eb;
}
header a {
  text-decoration: none;
  color: #2563eb;
  font-weight: 500;
}
header h1 {
  margin: 4px 0 0;
  font-size: 18px;
}

/* BOOK AREA */
.reader {
  display: flex;
  justify-content: center;
  padding: 24px;
}

.book {
  display: flex;
  gap: 16px;
  max-width: 900px;
  width: 100%;
}

/* PAGE */
.page {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
  overflow: hidden;
}
canvas {
  width: 100%;
  height: auto;
  display: block;
}

/* DESKTOP = 2 halaman */
.page {
  width: 50%;
}

/* MOBILE & TABLET */
@media (max-width: 768px) {
  .book {
    flex-direction: column;
    max-width: 420px;
  }
  .page {
    width: 100%;
  }
}

/* FLOATING PAGE ICON */
#pageBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #2563eb;
  color: white;
  font-size: 22px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
  z-index: 999;
}

/* PAGE PANEL */
#pagePanel {
  position: fixed;
  bottom: 90px;
  right: 20px;
  background: white;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  display: none;
  z-index: 999;
}
#pagePanel input {
  width: 80px;
}
</style>
</head>

<body>

<header>
  <a href="library.html">‚Üê Kembali</a>
  <h1>Membaca Buku</h1>
</header>

<main class="reader">
  <div class="book">
    <div class="page"><canvas id="page1"></canvas></div>
    <div class="page" id="page2Wrap"><canvas id="page2"></canvas></div>
  </div>
</main>

<!-- FLOATING BUTTON -->
<button id="pageBtn">üìÑ</button>

<!-- PAGE PANEL -->
<div id="pagePanel">
  <div>Halaman</div>
  <input type="number" id="pageInput" min="1" />
  <button onclick="jumpPage()">OK</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const bookId = urlParams.get("id");

const books = {
  "kitab-1": "books/kitab-1.pdf",
  "kitab-2": "books/kitab-2.pdf"
};

let pdf, currentPage = 1, totalPages;
const isMobile = window.innerWidth <= 768;

pdfjsLib.getDocument(books[bookId]).promise.then(doc => {
  pdf = doc;
  totalPages = pdf.numPages;

  const saved = localStorage.getItem("page_" + bookId);
  if (saved) currentPage = parseInt(saved);

  render();
});

function render() {
  renderPage("page1", currentPage);

  if (!isMobile && currentPage + 1 <= totalPages) {
    document.getElementById("page2Wrap").style.display = "block";
    renderPage("page2", currentPage + 1);
  } else {
    document.getElementById("page2Wrap").style.display = "none";
  }

  localStorage.setItem("page_" + bookId, currentPage);
}

function renderPage(canvasId, pageNum) {
  pdf.getPage(pageNum).then(page => {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");
    const viewport = page.getViewport({ scale: isMobile ? 1.3 : 1.4 });
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    page.render({ canvasContext: ctx, viewport });
  });
}

/* KEYBOARD */
document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight" && currentPage < totalPages) {
    currentPage += isMobile ? 1 : 2;
    render();
  }
  if (e.key === "ArrowLeft" && currentPage > 1) {
    currentPage -= isMobile ? 1 : 2;
    render();
  }
});

/* SWIPE */
let startX = 0;
document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 60 && currentPage < totalPages) {
    currentPage++;
    render();
  }
  if (diff < -60 && currentPage > 1) {
    currentPage--;
    render();
  }
});

/* PAGE PANEL */
const btn = document.getElementById("pageBtn");
const panel = document.getElementById("pagePanel");
btn.onclick = () => panel.style.display = panel.style.display === "block" ? "none" : "block";

function jumpPage() {
  const val = parseInt(document.getElementById("pageInput").value);
  if (val >= 1 && val <= totalPages) {
    currentPage = val;
    panel.style.display = "none";
    render();
  }
}
</script>

</body>
</html>
