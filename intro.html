  <script>
    // 1. TYPING ANIMATION
    const texts = [
      "Belajar membaca Bahasa Arab",
      "Kosa Kata â€¢ Qira'ah â€¢ Kuis",
      "Media Belajar Interaktif MTs",
      "Menghafal Jadi Lebih Mudah"
    ];

    const el = document.getElementById("typingText");
    const startBtn = document.getElementById("startBtn");
    let textIndex = 0; let charIndex = 0; let isDeleting = false;

    function typeLoop() {
      const current = texts[textIndex];
      if (!isDeleting) {
        el.textContent = current.slice(0, charIndex++);
        if (charIndex > current.length) { setTimeout(() => isDeleting = true, 2000); }
      } else {
        el.textContent = current.slice(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(typeLoop, isDeleting ? 40 : 80);
    }
    typeLoop();

    // 2. THEME TOGGLE LOGIC
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    const html = document.documentElement;

    function updateTheme() {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
        themeIcon.textContent = "â˜€ï¸";
      } else {
        html.classList.remove('dark');
        themeIcon.textContent = "ðŸŒ™";
      }
    }
    
    themeToggle.addEventListener("click", () => {
      if (html.classList.contains('dark')) {
        localStorage.theme = 'light';
      } else {
        localStorage.theme = 'dark';
      }
      updateTheme();
    });
    updateTheme();

    // 3. START BUTTON ACTION
    startBtn.addEventListener("click", () => {
      localStorage.setItem("arabread_entered", "1");
      document.body.style.opacity = "0";
      document.body.style.transform = "scale(1.05)";
      document.body.style.transition = "all 0.6s ease-in-out";
      setTimeout(() => { window.location.href = "index.html"; }, 600);
    });
  </script>
