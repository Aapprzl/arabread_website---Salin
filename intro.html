 <script>
    // Typing Animation (Simplified)
     const texts = ["Marhaban!", "Ahlan wa Sahlan", "Selamat Datang"];
     let count = 0;
     let index = 0;
     let currentText = "";
     let letter = "";
     
     (function type() {
         if (count === texts.length) {
             count = 0;
         }
         currentText = texts[count];
         letter = currentText.slice(0, ++index);
         
         const el = document.getElementById("typingText");
         if(el) el.textContent = letter;
         
         if (letter.length === currentText.length) {
             count++;
             index = 0;
             setTimeout(type, 2000); // Wait before next word
         } else {
             setTimeout(type, 100);
         }
     })();

    // THEME LOGIC
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    const html = document.documentElement;

    function updateTheme() {
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        html.classList.add("dark");
        if (themeIcon) themeIcon.textContent = "â˜€ï¸";
        } else {
        html.classList.remove("dark");
        if (themeIcon) themeIcon.textContent = "ğŸŒ™";
        }
    }
    if (themeToggle) {
        themeToggle.addEventListener("click", () => {
        localStorage.theme = html.classList.contains("dark") ? "light" : "dark";
        updateTheme();
        });
    }
    updateTheme();


    // === ROLE SELECT LOGIC ===
    window.selectRole = (role, url) => {
        // Save metadata
        localStorage.setItem("arabread_role", role);
        localStorage.setItem("arabread_intro_time", Date.now()); // Mark that intro is done
        
        // Visual Feedback (Fade Out)
        document.body.classList.add("fade-out");
        
        // Redirect
        setTimeout(() => {
            window.location.assign(url);
        }, 300);
    }
