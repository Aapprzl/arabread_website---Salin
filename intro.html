}

 <script>
document.addEventListener("DOMContentLoaded", () => {

  /* =========================
     1. TYPING ANIMATION
  ========================= */
  const texts = [
    "Belajar membaca Bahasa Arab",
    "Kosa Kata â€¢ Qira'ah â€¢ Kuis",
    "Media Belajar Interaktif MTs",
    "Menghafal Jadi Lebih Mudah"
  ];

  const el = document.getElementById("typingText");
  let textIndex = 0, charIndex = 0, isDeleting = false;

  if (el) {
    function typeLoop() {
      const current = texts[textIndex];

      if (!isDeleting) {
        el.textContent = current.slice(0, charIndex++);
        if (charIndex > current.length) {
          setTimeout(() => isDeleting = true, 1500);
        }
      } else {
        el.textContent = current.slice(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(typeLoop, isDeleting ? 40 : 80);
    }
    typeLoop();
  }

  /* =========================
     2. THEME TOGGLE
  ========================= */
  const themeToggle = document.getElementById("themeToggle");
  const themeIcon = document.getElementById("themeIcon");
  const html = document.documentElement;

  function updateTheme() {
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      html.classList.add("dark");
      if (themeIcon) themeIcon.textContent = "â˜€ï¸";
    } else {
      html.classList.remove("dark");
      if (themeIcon) themeIcon.textContent = "ðŸŒ™";
    }
  }

  if (themeToggle) {
    themeToggle.addEventListener("click", () => {
      localStorage.theme = html.classList.contains("dark") ? "light" : "dark";
      updateTheme();
    });
  }

  updateTheme();

  /* =========================
     3. START BUTTON
  ========================= */
  const startBtn = document.getElementById("startBtn");

  if (startBtn) {
    startBtn.addEventListener("click", () => {
      localStorage.setItem("arabread_entered", "1");

      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.assign("index.html");
      }, 400);
    });
  }

});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("startBtn");

  if (!startBtn) return;

  startBtn.addEventListener("click", () => {
    // simpan waktu terakhir intro
    localStorage.setItem("arabread_intro_time", Date.now());

    // animasi keluar
    document.body.classList.add("fade-out");

    // pindah ke index
    setTimeout(() => {
      window.location.replace("index.html");
    }, 400);
  });
});
</script>
